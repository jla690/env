{% extends "base.html" %}

{% block head %}
<title>
    Add tasks
</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">
        Update Items
    </h1>
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content", value="{{task.content}}">
        <input type="number" name="quantity" id="quantity" value="{{task.quantity}}">
        <input type="submit" value="Update Item">
    </form>
</div>
{% endblock %}
